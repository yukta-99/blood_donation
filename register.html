<!DOCTYPE html>
<html>
<head>
	<title>Blood Bank-Register Yourself</title>
	<link rel="stylesheet" type="text/css" href="stylereg.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Register</h1>
	<div class = "info">
		<form method="POST">
			First Name: <input type="text" name="firstname"><br>
			Middle Name: <input type="text" name="middlename"><br>
			Last Name: <input type="text" name="lastname"><br>
			Email: <input type="email" name="email" required><br>
			Gender: <br><input type="radio" name="gender">Male<br>
					<input type="radio" name="gender">Female<br>
					<input type="radio" name="gender">Other<br>
			Birthday: <input type="date" name="Birthday"><br>
			Blood Group: <br><input type="checkbox" name="bloodgroup">
			             A-positive<br>
						 <input type="checkbox" name="bloodgroup">A-negative<br>
						 <input type="checkbox" name="bloodgroup">B-positive<br>
						 <input type="checkbox" name="bloodgroup">B-negative<br>
						 <input type="checkbox" name="bloodgroup">AB-positive<br>
						 <input type="checkbox" name="bloodgroup">AB-negative<br>
						 <input type="checkbox" name="bloodgroup">O-positive<br>
						 <input type="checkbox" name="bloodgroup">O-negative<br>
			Password: <input type="password" name="password" minlength="5"><br>
			<input type="submit" value="Register!">
			<input type="reset" value="Reset">
		</form>
	</div>
		<div class="Home">
			<a href="home.html"><h1 class="t">Back To Home</h1></a>
		</div>
</body>
</html>
